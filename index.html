<html>
<head>
<title> Motivational Messages </title>
<style>
 *{font-size:50px;}
body {background-color:lightyellow};
</style>
</head>
<body>
<center>
<h1> Motivational message Wallah</h1>
<br/><br/>
<h1 id="msg"></h1>
<script>
function gm(){
        let msg = document.getElementById("msg");
        let urladd = "https://api.quotable.io/random";
        fetch(urladd)
        .then(res => res.json())
        .then(data => msg.innerHTML=data.content)
        .catch(err => msg.innerHTML=err);

}
gm();
setInterval(gm,5000);
</script>
</center>
</body>
</html>
